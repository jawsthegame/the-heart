<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>The Heart</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.5,
      maximum-scale=0.5, user-scalable=0"/>
    <link href='index.css' rel='stylesheet' type='text/css' />
    <link href='css/the-heart/jquery-ui-1.10.3.custom.min.css' rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $slider = $("#rate-slider .slider");
        $amount = $("#amount");
        $slider.slider({
          orientation: "vertical",
          range: "min",
          min: 40,
          max: 180,
          value: 75,
          slide: function(event, ui) {
            $amount.val(ui.value);
            updateInterval(ui.value);
          }
        });
        $amount.val($slider.slider("value"));
        $amount.change(function() {
          $slider.slider("value", $amount.val());
          updateInterval($amount.val());
        });

        updateInterval($("#amount").val());
      });
    </script>
  </head>
  <body>
    <div class="title">the heart.</div>
    <div id="container">
      <div id="row">
        <div id="heart">
          <div id="atria">
            <div id="left"></div>
            <div id="right"></div>
          </div>
          <div id="ventricles">
            <div id="left"></div>
            <div id="right"></div>
          </div>
        </div>
        <div id="rate-slider">
          <p>
            <label for="amount">rate</label>
            <input type="text" id="amount" style="border: 0; color: #f6931f; font-weight: bold;" />
          </p>
          <div class="slider"></div>
        </div>
      </div>
    </div>
  </body>
</html>
